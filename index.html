<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Job Application </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span> </h1>  
        <form action="">
          <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Enter first name" name="first_name" />
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Enter Last name" name="last_name" />
            </div>
            <div class="form_control">
                <label for="E Mail">E-mail</label>
                <input type="email" id="E Mail" placeholder="Enter Email name" name="email_name" />
            </div>
            <div class="form_control">
                <label for="job_role">Job role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job role</option>
                    <option value="frontend developer">Frontend developer</option>
                    <option value="Backend developer">Backend developer</option>
                    <option value="Full_stack">Full Stack developer</option>
                    <option value="ui_ux">UI/UX Designer</option>
                </select>
            </div>

            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter address" rows="4" cols="40"></textarea>
            </div>

            <div class="form_control">
                <label for="City">City</label>
                <input type="text" id="City" placeholder="Enter City name" name="city_name" />
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number"  id="pincode" placeholder="Enter Pincode number" name="pincode" />
            </div>
            <div class="form_control">
                <label for="start_date">Start Date</label>
                <input value="2024-01-29" type="date" id="start_date" name="date" />
            </div>
            <div class="form_control">
                <label for="cv_upload">Upload Your CV</label>
                <input type="file" id="cv_upload"  name="cv_upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form> 
    </div>
   </div>
</body>
</html>
